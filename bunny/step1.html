<!doctype html>
<head>
<title>Bouncing Bunny with Scheme instead of JavaScript</title>

<style>
    body {
        background: gray;
        text-align: center;
    }
    #field {
        background: cyan;
        margin: 0px auto;
        position: relative;
        width: 640px;
        height: 480px;
    }
    #bunny {
        position: absolute;
        height: 100px;
    }
</style>
</head>
<body>
<div id="field">
    <h1>Heeey, I'm Jumping Bunny!</h1>
    <img id="bunny" src="https://codeabbey.github.io/js-things/bunny/bunny2.png"/>
</div>

<script src="./biwascheme.js">
(set-style! (getelem "h1") "color" "red")
</script>
</body>
</html>
